<!DOCTYPE html>
<html>
<head>
  <title>First To Five tally game</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h3>You have <span class="black"><span id="tally"></span> tallies on your account</span></h3>

  <br>
  <h1>Add a tally to your account!</h1>
  <br><label for="amount">Amount of wei:</label><input type="text" id="amount" placeholder="e.g. 2"></input>
  <br><br><button id="add" onclick="App.addTally()">Click here!</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
